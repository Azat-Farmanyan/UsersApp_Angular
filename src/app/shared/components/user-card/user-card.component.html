<div class="user-card">
  <div class="user-card-body">
    <img [src]="user.avatar?user.avatar:'../../../../assets/images/default-avatar.jpg'" [alt]="user.first_name"
      class="card-img">
    <div class="card-text-block">
      <p class='text'>ID: {{user.id}}</p>
      <p class='text'>First Name: {{user.first_name}}</p>
      <p class='text'>Last Name: {{user.last_name}}</p>
      <p class='text'>Email: {{user.email}}</p>
      <div class="btns-block">
        <app-btn (onClickBtn)="onClickAbout()" btnTitle="About"></app-btn>
        <app-btn (onClickBtn)="onClickDelete()" btnTitle="Delete"></app-btn>
      </div>
    </div>
  </div>
</div>
